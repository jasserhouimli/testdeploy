<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRace Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">TypeRace Game</h1>
        
        <!-- Home Screen -->
        <div id="homeScreen" class="screen">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Welcome to TypeRace</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="playerName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="playerName" placeholder="Enter your name">
                            </div>
                            <div class="d-grid gap-2">
                                <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                                <button id="joinRoomBtn" class="btn btn-success">Join Room</button>
                                <button id="viewRoomsBtn" class="btn btn-info">View Available Rooms</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Create Room Screen -->
        <div id="createRoomScreen" class="screen d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Create a New Room</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="roomName" class="form-label">Room Name</label>
                                <input type="text" class="form-control" id="roomName" placeholder="Enter room name">
                            </div>
                            <div class="d-grid gap-2">
                                <button id="createRoomSubmitBtn" class="btn btn-primary">Create</button>
                                <button class="btn btn-secondary back-btn">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Join Room Screen -->
        <div id="joinRoomScreen" class="screen d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Join a Room</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="roomId" class="form-label">Room ID</label>
                                <input type="text" class="form-control" id="roomId" placeholder="Enter room ID">
                            </div>
                            <div class="d-grid gap-2">
                                <button id="joinRoomSubmitBtn" class="btn btn-success">Join</button>
                                <button class="btn btn-secondary back-btn">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Room List Screen -->
        <div id="roomListScreen" class="screen d-none">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3>Available Rooms</h3>
                            <button id="refreshRoomsBtn" class="btn btn-sm btn-outline-primary">Refresh</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Room Name</th>
                                            <th>Players</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="roomsTableBody">
                                        <!-- Rooms will be listed here -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-secondary back-btn">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Waiting Room Screen -->
        <div id="waitingRoomScreen" class="screen d-none">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3>Waiting Room: <span id="waitingRoomName"></span></h3>
                            <span class="badge bg-primary" id="roomIdBadge"></span>
                        </div>
                        <div class="card-body">
                            <h4>Players:</h4>
                            <ul id="playersList" class="list-group mb-3">
                                <!-- Players will be listed here -->
                            </ul>
                            <div class="d-flex justify-content-between">
                                <button id="leaveRoomBtn" class="btn btn-danger">Leave Room</button>
                                <button id="readyBtn" class="btn btn-success">Ready</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="screen d-none">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h3>TypeRace Game</h3>
                            <div id="countdown" class="text-center display-4 d-none">3</div>
                        </div>
                        <div class="card-body">
                            <div id="gameStats" class="row mb-3">
                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h5>WPM</h5>
                                            <div id="wpmStat" class="display-6">0</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h5>Accuracy</h5>
                                            <div id="accuracyStat" class="display-6">100%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h5>Progress</h5>
                                            <div id="progressStat" class="display-6">0%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div id="textToType" class="text-to-type p-3 border rounded"></div>
                            </div>
                            
                            <div class="mb-3">
                                <textarea id="typeInput" class="form-control" rows="3" disabled></textarea>
                            </div>
                            
                            <h4>Players Progress:</h4>
                            <div id="playersProgress" class="mb-3">
                                <!-- Player progress bars will be here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="resultsScreen" class="screen d-none">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3>Game Results</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Player</th>
                                        <th>WPM</th>
                                        <th>Accuracy</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                    <!-- Results will be listed here -->
                                </tbody>
                            </table>
                            <div class="d-grid gap-2">
                                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
                                <button id="exitGameBtn" class="btn btn-secondary">Exit to Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
